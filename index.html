<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Cart</title>
    <!-- ----------------- Css File LInk --------------------->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ----------------- Bootstrap Css Cdn LInk --------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- ----------------- Favicon LInk --------------------->
    <link rel="shortcut icon" href="./resource/cart-icon.svg" type="image/x-icon">
    <!-- ----------------- Font Awesome Cdn --------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 
    <header class="container d-flex justify-content-center">
        <h1 class="fs-3">My Shopping Cart</h1>
        <img src="./resource/shopping-cart.svg" alt="">
    </header>
    <main class="container">
        <section>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-10 product-cart">
                    <div class="overflow-hidden">
                        <div class="row gx-5">
                          <div class="col-lg-6">
                           <div class="p-3 d-flex align-items-center">
                               <div class="cart-img">
                                   <img src="./resource/product-1.png" alt="">
                               </div>
                               <h4>iPhone 11 128GB Black</h4>
                           </div>
                          </div>
                          <div class="col-lg-6  d-flex align-items-center purchase-area">
                            <div class="p-3">
                                <button id="phone-minus"><i class="fas fa-minus-circle"></i></button>
                                <input id="phone-number" type="text" value="0">
                                <button id="phone-plus"><i class="fas fa-plus-circle"></i></button>
                                <h3 class="d-inline">$ <span id="phone-price">0</span> </h3>
                                <img class="remove-img" src="./resource/remove.png" alt="">
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-lg-10 product-cart">
                    <div class="overflow-hidden">
                        <div class="row gx-5">
                          <div class="col-lg-6">
                           <div class="p-3 d-flex align-items-center">
                               <div class="cart-img">
                                   <img src="./resource/product-2.png" alt="">
                               </div>
                               <h4>iPhone 11 Silicone Case - Black</h4>
                           </div>
                          </div>
                          <div class="col-lg-6  d-flex align-items-center purchase-area">
                            <div class="p-3">
                                <button id="case-minus"><i class="fas fa-minus-circle"></i></button>
                                <input id="case-number" type="text" value="0">
                                <button id="case-plus"><i class="fas fa-plus-circle"></i></button>
                                <h3 class="d-inline">$ <span id="case-price">0</span> </h3>
                                <img class="remove-img" src="./resource/remove.png" alt="">
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-lg-10 product-cart">
                    <div class="overflow-hidden">
                        <div class="row gx-5 d-flex">
                          <div class="col-lg-6">
                          <h4>Subtotal :</h4>
                          <h4>Tax :</h4>
                          <h4>Total :</h4>
                          </div>
                          <div class="col-lg-6  d-flex align-items-center purchase-area justify-content-end">
                            <div class="p-3">
                                <h4>$ <span id="sub-total">0</span> </h4>
                                <h4>$ <span id="total-tax">0</span> </h4>
                                <h4>$ <span id="total-price">0</span> </h4>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <button class="checkOut-button bg-success text-white py-2 w-25">Check Out</button>
            </div>
        </section>
    </main>







    <!-- ----------------- Bootstrap Js Cdn LInk --------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- ----------------- Js File LInk --------------------->
    <script src="./js/index.js"></script>
</body>
</html>
